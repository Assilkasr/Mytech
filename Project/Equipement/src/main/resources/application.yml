server:
  port: 8082

spring:
  application:
    name: equipement
  datasource:
    url: jdbc:postgresql://localhost:5432/wind_equipment
    username: postgres
    password : password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/